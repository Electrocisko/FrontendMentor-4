<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Rating state start -->
  <article class="card-container">
    <div class="icon-container"><img src="./images/icon-star.svg" alt="star icon"></div>
 
    <h2>  How did we do?</h2>
    <p> Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <div class="point-buttons-container">
       <button class="point-button">1</button>
       <button class="point-button">2</button>
       <button class="point-button">3</button>
       <button class="point-button">4</button>
       <button class="point-button">5</button>
      </div>
    <button class="submit-card"> Submit</button>
  </article>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected < Add rating here > out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->

  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Francisco J. Zuidwijk</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
